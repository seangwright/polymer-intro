<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">

<dom-module id="two-way-binder">

  <template>
    <h3>Enter your data below to see it bound</h3>
    <input value={{data::input}} />
    <br />
    <p>[[data]]</p>
  </template>

  <script>
    Polymer({
      is: "two-way-binder",
      ready: function() {
        this.data = "";
    }
  });
  </script>

</dom-module>
