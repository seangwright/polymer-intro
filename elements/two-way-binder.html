<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">

<dom-module id="two-way-binder">

  <template>
    <span>Enter your data below to see it bound</span>
    <input placeholder="type something here ..." type="text" value={{data::input}} />
    <br />
    <div>Your bound data will appear here: <span>[[data]]</span></div>
  </template>

  <script>
    Polymer({
      is: "two-way-binder",
      ready: function() {
        this.data = "";
    }
  });
  </script>

</dom-module>
